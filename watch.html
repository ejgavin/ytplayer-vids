<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #00f0ff;
      animation: fadeOut 1.5s ease-out 1s forwards;
    }

    .enjoy-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: #00f0ff;
      font-size: 48px;
      text-shadow: 0 0 10px rgba(0,255,255,0.7);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 9998;
      pointer-events: none;
    }

    .enjoy-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #player {
      width: 100vw;
      height: 100vh;
    }

    .plyr__video-wrapper iframe {
      width: 100% !important;
      height: 100% !important;
    }

    /* Disable clicking on links */
    a {
      pointer-events: none;
    }

    /* Disable ability to open links in new windows */
    a:active, a:focus {
      outline: none;
    }

    /* Prevent redirections via JavaScript */
    window.location.replace = function() {};
    window.location.assign = function() {};

    /* Block right-click menu */
    body {
      user-select: none; /* Disable text selection */
    }

    /* Prevent interaction with embedded video thumbnails in the "More Videos" section */
    .ytp-thumbnail, .ytp-related, .ytp-upnext {
      pointer-events: none !important;
    }

    /* Allow interactions with the video controls */
    .plyr__controls, .plyr__video-wrapper {
      pointer-events: auto !important;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">Loading Your Video...</div>
  <div class="enjoy-message" id="enjoyMessage">Enjoy!</div>

  <div id="player" data-plyr-provider="youtube" data-plyr-embed-id=""></div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    function startPlayer() {
      if (!videoId) {
        alert("No video ID provided.");
        return;
      }

      const playerEl = document.getElementById("player");
      playerEl.setAttribute("data-plyr-embed-id", videoId);

      const player = new Plyr('#player', {
        autoplay: true,
        muted: true,  // Keep the video muted
        fullscreen: { enabled: true },
      });

      window.player = player;
    }

    // Animate Enjoy!
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      const enjoy = document.getElementById('enjoyMessage');
      enjoy.classList.add('show');
      setTimeout(() => {
        enjoy.classList.remove('show');
        startPlayer();
      }, 1800);
    }, 1600);
  </script>
</body>
</html>
