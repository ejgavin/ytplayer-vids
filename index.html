<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      animation: fadeInDown 1s ease-out;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      animation: fadeInUp 1.2s ease-out;
    }

    input {
      padding: 10px 20px;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00c6ff;
      color: white;
      box-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff, 0 0 30px #00c6ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c6ff, 0 0 25px #00c6ff, 0 0 40px #00c6ff;
    }

    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #00f0ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
      animation: fadeInFooter 1.2s ease-in-out 0.8s forwards;
      opacity: 0;
    }

    #iframe-container {
      display: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInFooter {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff; }
      50% { box-shadow: 0 0 20px #00c6ff, 0 0 30px #00c6ff; }
    }
  </style>
</head>
<body>

  <h1>YouTube Video Player</h1>
  <div class="input-container">
    <input type="text" id="videoUrl" placeholder="Paste YouTube link..." />
    <button onclick="loadVideo()">Load Video</button>
  </div>
  <div class="footer">Made by Eli Gavin</div>

  <div id="iframe-container">
    <iframe id="videoIframe" src="" frameborder="0"></iframe>
  </div>

  <script>
    function extractVideoID(url) {
      const match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById("videoUrl").value;
      const videoId = extractVideoID(url);
      if (videoId) {
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('videoIframe');
        
        // Build the new iframe URL with the video ID (mute is kept)
        iframe.src = `https://ytplayer-vids.vercel.app/watch.html?v=${videoId}`;
        
        // Show the iframe container
        iframeContainer.style.display = 'block';
      } else {
        alert("Please enter a valid YouTube link.");
      }
    }
  </script>

</body>
</html>
